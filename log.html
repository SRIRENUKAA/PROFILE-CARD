<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="info-box">
            <img src="naanu1.jpg" alt="">

            <div class="info">
                <h2>Sri Renuka</h2>
                <p>Web Developer</p>
            </div>
        </div>
        
        <div class="numbers-grid">
            <div class="box">
                <p>0</p>
                <p>Posts</p>
            </div>

            <div class="box">
                <p>76</p>
                <p>Followers</p>
            </div>

            <div class="box">
                <p>73</p>
                <p>Following</p>
            </div>

        </div>

        <div class="btn-box">
            <button class="follow">Follow</button>
            <button  onclick="sendToWhatsapp()" class="message">Message</button>
        </div>
    </div>

    <script src="whatsapp.js"></script>
</body>
</html>
